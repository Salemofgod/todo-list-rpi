<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khamidullin R.R.</title>
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="stylesheet" href="static/styles/normalize.css" />
  </head>
  <body>
    <header>
      <h1>Список задач</h1>
    </header>
    <main>
      <form class="new-task">
        <h2>Новая задача</h2>
        <input type="text" placeholder="Название задачи..." />
        <button>+Добавить</button>
      </form>

      <div class="desk">
        <div class="backlog">
          <h2>Бэклог</h2>
          <li>Выучить JS</li>
          <li>Выучить React</li>
          <li>Сделать домашку</li>
        </div>

        <div class="in-process">
          <h2>В процессе</h2>
          <li>Выпить смузи</li>
          <li>Попить воды</li>
        </div>

        <div class="done">
          <h2>Готово</h2>
          <li>Позвонить маме</li>
          <li>Погладить кота</li>
        </div>

        <div class="trash">
          <h2>Корзина</h2>
          <li>Сходить погулять</li>
          <li>Прочитать Войну и Мир</li>
          <button>х Очистить</button>
        </div>
      </div>
    </main>
  </body>
</html>
